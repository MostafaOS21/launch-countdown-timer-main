<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div id="main">
      <h1>We're launching soon</h1>
      <div class="rem-time">
        <div class="days" data-title="Days">
          <span class="ball l-b"></span>
          <div class="val">08</div>
          <span class="ball r-b"></span>
        </div>
        <div class="hours" data-title="Hours">
          <span class="ball l-b"></span>
          <div class="val">35</div>
          <span class="ball r-b"></span>
        </div>
        <div class="minutes" data-title="Minutes">
          <span class="ball l-b"></span>
          <div class="val">44</div>
          <span class="ball r-b"></span>
        </div>
        <div class="seconds" data-title="Seconds">
          <span class="ball l-b"></span>
          <div class="val">17</div>
          <span class="ball r-b"></span>
        </div>
      </div>
    </div>

    <footer>
      <a href=""
        ><img src="images/icon-facebook.svg" alt="Facebook Account"
      /></a>
      <a href=""
        ><img src="images/icon-instagram.svg" alt="Instgram Account"
      /></a>
      <a href=""
        ><img src="images/icon-pinterest.svg" alt="Pinterest Account"
      /></a>
    </footer>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/mostafa-osama-a5b042239/"
        target="_blank"
        >Mostafa Osama</a
      >.
      <script src="main.js"></script>
    </div>
    <script src="main.js"></script>
  </body>
</html>
